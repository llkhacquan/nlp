+ CHUYỂN ĐỔI SIM THƯỜNG SANG SINH VIÊN & ĐOÀN VIÊN BẢO HÀNH 1 NĂM , HẠN DÙNG GÓI CƯỚC SINH VIÊN 4 NĂM .
CHI TIẾT CỤ THỂ :
@ - MẠNG VIETTEL :
VIETTEL: chuyển đổi từ 1 - 2 ngày sau khi hoàn thành hồ sơ để tránh tình trạng bị lỗi . ( Hiện tại bên Mình chuyển đổi chỉ trong ngày trừ ngày CHỦ NHẬT )
1. PHÍ CHUYỂN ĐỔI:
+ Sinh viên Viettel : 180k ( CMND đăng ký sinh viên lần đầu ) VÀ 200k ( CMND đã hết hạn gói sinh viên , bên mình ra hạn tiếp 4 năm ) .
2. ĐIỀU KIỆN ĐỂ CHUYỂN ĐỔI GÓI CƯỚC :
- VIETTEL Trả trước, giới hạn tuổi từ 1980 đến 1997
- Chính chủ, hiện ko đứng tên Sim SINH VIÊN , HỌC SINH Nào.
- Không phải gói sumosim, và gói cước đặc biệt nào .
- CHÚ Ý : Khi chuyển đổi từ Sim THƯỜNG sang Sim SINH VIÊN thì sẽ KHÔNG bị mất TIỀN trong tất cả các tài khoản của SIM nhé .
3. CÁCH THỨC & THỦ TỤC CHUYỂN GÓI CƯỚC RẤT ĐƠN GIẢN !
+ Viettel: Số ĐT cần chuyển phải chính chủ , Nếu không chính chủ thì báo Mình để vào tên chinh chủ. ( Cách kiểm trả thông tin chính chủ hay ko, soạn: TTTB gửi 1414 )
+ Thuê bao hoạt động 2 chiều bình thường (tài khoản > 0 đ)
+ Chụp 2 mặt CMT rõ nét chính chủ xong gửi vào Gmail: phamngan1005@gmail.com, Hoặc Mang CMT gốc qua chỗ mình để chụp ảnh hoặc scan CMT . Hoặc chụp ảnh gửi qua fb Heo Héo Họ Phạm cho mình
+ 5 số điện thoại hay liên lạc 
+ 6 số cuối seri của sim.
4 . HƯỞNG NHỮNG ƯU ĐÃI TỐT NHẤT CUẢ NHÀ MẠNG .
- Tặng 25.000đ/thuê bao/tháng. ( 4 NĂM = 1.200.000 đ )
- Tặng 30Mb lưu lượng GPRS/tháng.
- Sử dụng Internet 3G không giới hạn cả tháng chỉ với 50k/tháng ( gói cước MIMAX gửi 191 )
- ĐẶC BIỆT ĐĂNG KÝ GÓI :< VT100 GỬI 109 > Miễn phí 200tin nhắn/ngày; Gọi nội mạng 200đ/phút TRÊN 24H/24H .
- Đăng ký gọi nhóm được giảm 50% cước gọi nội mạng.
- Và nhiều ưu đã khác của nhà mạng .
