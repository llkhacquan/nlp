1/ LOTION MỌC TÓC TỪ TINH DẦU BƯỞI : 75k/1 chai 100ml

BÁN BUÔN : 10 chai trở lên <3

TÁC DỤNG:
+ kích mọc tóc, làm dầy tóc, dài tóc, mọc tóc con với những ai bị rụng tóc, ít tóc hoặc hói tóc
+ làm giảm gẫy rụng, sơ rối cho tóc và đặc biệt ko gây bết dính cho tóc, làm cho tóc mềm mại, thơm mùi bưởi thiên nhiên
+ những mẹ sau sinh hoặc đang mang bầu bị rụng tóc thì đây chính là sản phẩm hữu hiệu và an toàn nhất ạ (tớ vừa sinh bé xong vẫn xài thoải mái nhé ^^)

CÁCH SỬ DỤNG: xịt trực tiếp vào da đầu cho tinh dầu ngấm vào chân tóc, dùng hằng ngày vào mỗi buổi tối, khi gội đầu xong chờ cho tóc khô rồi xịt vào chân tóc. 1 chai 100ml dùng được từ 1-2 tháng. Sau 1-2 tháng dài từ 5-10cm.

2/ TINH DẦU DÀI MI MAROC: 75k/1 chai 10ml. 

BÁN BUÔN : 10 chai trở lên <3 

♥ Thành phần 100% từ thiên nhiên: tinh dầu argan, tinh dầu lavender, vitamin E. Tinh dầu argan được coi là "vàng lỏng" cho công cuộc làm đẹp của chị em phụ nữ chúng ta, xuất xứ chỉ có ở MAROC
♥ Tác dụng: giúp làm dài mi, rậm mi, rậm chân mày, kích mọc mi mới đối với bạn nối mi bị rụng mi hay ít mi. Hiệu quả chỉ sau 5-7 ngày, chậm nhất là 10-12 ngày. 
- Đối tượng sử dụng: cả nam và nữ.
- Kích ứng mắt: không đáng kể, ko đau hay rát, ko gây dị ứng, thích hợp cho cả da nhạy cảm nhất. 

♥ Các bạn lưu ý tinh dầu nhà mình 100% nguyên chất không pha trộn linh tinh. Rất rất nhiều shop trộn thêm dầu dừa vào để thu lãi lợi nhuận cao hơn. Điều này hoàn toàn ko có ở shop mình nhé ^^ tinh dầu maroc nguyên chất sẽ có màu vàng, đặc sánh, ko có mùi thơm, bôi lên da là thấm luôn vào da chứ ko hề gây bí, rít ra

♥ Hiệu quả làm dài mi và rậm chân mày từ 5-7 ngày, chậm nhất là 10-14 ngày
