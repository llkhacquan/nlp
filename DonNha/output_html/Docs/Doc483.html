:3 :3 :3 Trà Sơn Mật Hồng Sâm là loại trà bổ mát số một thế giới mọc ở vùng núi cao- núi đá Sa Pa, Lào Cai, Hà Giang, Yên Bái có độ cao 1500m so với mặt nước biển, trà hoàn toàn sạch không dùng phân bón, hóa chất.
:3 :3 :3Thành phần: Với sự kết hợp từ các thảo dược quý, bổ mát được giới y học nghiên cứu và công nhận như: Trà dây, kim ngân, cỏ ngọt,hoa La hán lương phấn thảo đem lại cho bạn những công dụng tuyệt vời cho sức khỏe, vóc dáng và làn da.
:3 :3 :3 Trà Sơn Mật Hồng Sâm có nhiều tác dụng: Giảm mỡ trong máu, phòng chống ung thư, thải độc, tính mát thông độc, chữa mất ngủ, tôt cho người béo phì, tim mạch, tiểu đường, điều hòa huyết áp, viêm họng do thời tiết, người uống rượu bia nhiều...
